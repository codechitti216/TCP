name: TCP
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python=3.7
  - pip

  # Core scientific stack
  - numpy=1.19
  - scipy=1.5
  - matplotlib=3.5
  - scikit-image=0.18
  - pandas=1.3
  - pillow=8.0
  - pyyaml=6.0
  - tqdm
  - tabulate
  - networkx
  - imageio
  - imagecodecs
  - ffmpeg

  # PyTorch (Windows-resolvable)
  - pytorch=1.10
  - torchvision=0.11
  - pytorch-lightning=1.2
  - torchaudio

  # ML / CV utilities
  - fvcore
  - yacs
  - efficientnet-pytorch
  - ninja
  - cytoolz
  - toolz
  - dask-core

  # Jupyter / dev
  - ipython
  - ipykernel
  - notebook
  - jupyter
  - jupyterlab
  - widgetsnbextension
  - ipywidgets

  # Networking / misc
  - requests
  - protobuf
  - grpcio
  - cryptography
  - oauthlib
  - google-auth
  - google-auth-oauthlib

  # Optional: CUDA (ONLY if you have matching NVIDIA drivers)
  # If this causes solver issues, comment it out
  - cudatoolkit=11.3

  - pip:
      - albumentations==1.1.0
      - antlr4-python3-runtime==4.8
